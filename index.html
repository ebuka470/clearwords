        :root {
            --light-bg: #FFFFFF;

        }

            color: var(--dark-text);
        }

        }

            border-right-color: #444;

            flex: 1;

            background-color: var(--dark-accent);
            border-color: var(--dark-accent);

            color: white;

            font-weight: bold;
            font-size: 18px;
            position: relative;

        }

            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;

            padding: 20px;

            margin: 0 auto;
        }

            display: flex;
        }

        }

        .message.bot {
            justify-content: flex-start;
        }

            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;

            color: white;
        }

            background-color: var(--dark-bubble);

            color: var(--light-text);

            color: var(--dark-text);

            border-top: 1px solid #ccc;

            border-top-color: #444;

            display: flex;

        @media (max-width: 768px) {

            }

                display: block;
            }

    </style>
